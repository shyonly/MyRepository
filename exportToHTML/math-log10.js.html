<pre><span class="s0">'use strict'</span><span class="s1">;</span>
<span class="s3">var </span><span class="s2">log </span><span class="s1">= </span><span class="s2">Math</span><span class="s1">.</span><span class="s2">log</span><span class="s1">;</span>
<span class="s3">var </span><span class="s2">LOG10E </span><span class="s1">= </span><span class="s2">Math</span><span class="s1">.</span><span class="s2">LOG10E</span><span class="s1">;</span>

<span class="s4">// eslint-disable-next-line es/no-math-log10 -- safe</span>
<span class="s2">module</span><span class="s1">.</span><span class="s2">exports </span><span class="s1">= </span><span class="s2">Math</span><span class="s1">.</span><span class="s2">log10 </span><span class="s1">|| </span><span class="s3">function </span><span class="s2">log10</span><span class="s1">(</span><span class="s2">x</span><span class="s1">) {</span>

<span class="s1">};</span>
