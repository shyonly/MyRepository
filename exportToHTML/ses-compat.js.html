<pre><span class="s0">'use strict'</span><span class="s1">;</span>

<span class="s3">/* globals lockdown */</span>

<span class="s3">// requiring ses exposes &quot;lockdown&quot; on the global</span>
<span class="s2">require</span><span class="s1">(</span><span class="s0">'ses'</span><span class="s1">);</span>

<span class="s3">// lockdown freezes the primordials</span>
<span class="s2">lockdown</span><span class="s1">({ </span><span class="s2">errorTaming</span><span class="s1">: </span><span class="s0">'unsafe' </span><span class="s1">});</span>

<span class="s3">// initialize the module</span>
