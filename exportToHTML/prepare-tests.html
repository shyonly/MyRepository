<pre><span class="s0">#!/usr/bin/env sh</span>

<span class="s1">set -e</span>

<span class="s1">mkdir -p .browser</span>

<span class="s1">echo</span>
<span class="s1">echo Preparing browser tests:</span>

<span class="s1">find spec -type f -name </span><span class="s2">'*.spec.js' </span><span class="s1">| \ 
xargs -I </span><span class="s3">{} </span><span class="s1">sh -c \ 
</span><span class="s2">'export f=&quot;{}&quot;; echo $f; browserify $f -t require-globify -t brfs -x ajv -u buffer -o $(echo $f | sed -e &quot;s/spec/.browser/&quot;);'</span>
