<pre><span class="s0">module</span><span class="s1">.</span><span class="s0">exports </span><span class="s1">= </span><span class="s2">class </span><span class="s1">{</span>

  <span class="s1">}</span>

  <span class="s0">batch</span><span class="s1">(</span><span class="s0">handler</span><span class="s1">) {</span>

  <span class="s1">}</span>

    <span class="s2">return this</span><span class="s1">.</span><span class="s0">parent</span><span class="s1">;</span>
  <span class="s1">}</span>
<span class="s1">};</span>
