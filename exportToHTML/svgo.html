<pre><span class="s0">#!/usr/bin/env node</span>

<span class="s2">const </span><span class="s1">colors </span><span class="s3">= </span><span class="s1">require</span><span class="s3">(</span><span class="s4">'picocolors'</span><span class="s3">);</span>
<span class="s2">const </span><span class="s3">{ </span><span class="s1">program </span><span class="s3">} = </span><span class="s1">require</span><span class="s3">(</span><span class="s4">'commander'</span><span class="s3">);</span>
<span class="s2">const </span><span class="s1">makeProgram </span><span class="s3">= </span><span class="s1">require</span><span class="s3">(</span><span class="s4">'../lib/svgo/coa'</span><span class="s3">);</span>
<span class="s1">makeProgram</span><span class="s3">(</span><span class="s1">program</span><span class="s3">);</span>
<span class="s1">program</span><span class="s3">.</span><span class="s1">parseAsync</span><span class="s3">(</span><span class="s1">process</span><span class="s3">.</span><span class="s1">argv</span><span class="s3">).</span><span class="s1">catch</span><span class="s3">(</span><span class="s1">error </span><span class="s3">=&gt; {</span>
  <span class="s1">console</span><span class="s3">.</span><span class="s1">error</span><span class="s3">(</span><span class="s1">colors</span><span class="s3">.</span><span class="s1">red</span><span class="s3">(</span><span class="s1">error</span><span class="s3">.</span><span class="s1">stack</span><span class="s3">));</span>
  <span class="s1">process</span><span class="s3">.</span><span class="s1">exit</span><span class="s3">(</span><span class="s5">1</span><span class="s3">);</span>
<span class="s3">});</span>
